<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <title>Actualizar Empresa</title>
</head>
<body>
    
    <div class="container mt-5 col-7 aling-center">
        <div class="container col-6 text-center"><h2 class="text-success">Actualizar Empresa</h2></div>
        <form action="{% url 'actualizar' %}" method="post">
          {% csrf_token %}
          {% for empre in mensaje %}
        <div class="mb-3">
          <label for="id_empresas" class="form-label">Id empresas</label>
          <input autocomplete="off" type="number" class="form-control" id="id_empresas" value="{{empre.id_empresas}}" disabled> 
          <input autocomplete="off" type="hidden" class="form-control" id="id_empresas" name="id_empresas" value="{{empre.id_empresas}}"> <!-- type hidden, es para que quede oculto en la pantalla, mientras se muesta el de arriba deshabilitado, así no marca error-->
        </div> 

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input autocomplete="off" type="text" class="form-control" id="nombre" name="nombre" value="{{empre.nombre}}" required>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input autocomplete="off" type="text" class="form-control" id="direccion" name="direccion" value="{{empre.direccion}}">
        </div>

        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input autocomplete="off" type="text" class="form-control" id="ciudad" name="ciudad" value="{{empre.ciudad}}">  
        </div>

        <div class="mb-3">
          <label for="nit" class="form-label">Nit</label>
          <input autocomplete="off" type="text" class="form-control" id="nit" name="nit" value="{{empre.nit}}" required>
        </div>

        <div class="mb-3">
          <label for="sector_produc" class="form-label">Sector Productivo</label>
          <input autocomplete="off" type="text" class="form-control" id="sector_produc" name="sector_produc" value="{{empre.sector_produc}}">
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input autocomplete="off" type="text" class="form-control" id="telefono" name="telefono" value="{{empre.telefono}}">
        </div>

        <div class="mb-3">
          <label for="fecha_creacion" class="form-label">Fecha de creación</label>
          <input autocomplete="off" type="date" class="form-control" id="fecha_creacion" value="{{empre.fecha_creacion}}" required min="2022-09-27" max="2025-09-27" name="fecha_creacion">
        </div>

      <!-- 
              BOTON DE SELECCIÓN MULTIPLE - COMENTADO

        <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione</option>
            <option value="1">Cinecolombia</option>
            <option value="2">Cinemark</option>
            <option value="3">Cinepolis</option>
          </select>
        </div> -->

        <button type="submit" class="btn btn-primary">Actualizar</button>
        {% endfor %}
      </form></div>

</body>
</html>
